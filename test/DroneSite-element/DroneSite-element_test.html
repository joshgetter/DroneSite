<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>DroneSite-element test</title>

    <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../../src/dronesite-element/dronesite-element.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <DroneSite-element></DroneSite-element>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <DroneSite-element prop1="new-prop1"></DroneSite-element>
      </template>
    </test-fixture>

    <script type="module">
import '../../src/dronesite-element/dronesite-element.js';
suite('DroneSite-element', function() {

  test('instantiating the element with default properties works', function() {
    var element = fixture('BasicTestFixture');
    assert.equal(element.prop1, 'DroneSite-element');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello DroneSite-element!');
  });

  test('setting a property on the element works', function() {
    // Create a test fixture
    var element = fixture('ChangedPropertyTestFixture');
    assert.equal(element.prop1, 'new-prop1');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
  });

});
</script>


  </body>
</html>
