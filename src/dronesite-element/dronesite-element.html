<!--Polymer Elements-->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/effects/waterfall.html">

<!--Custom Elements-->
<link rel="import" href="/src/video-element/video-element.html">

<dom-module id="dronesite-element">
  <template>
    <style>
      app-toolbar {
        /* Toolbar is the main header, so give it some color */
        background-color: #1E88E5;
        font-family: 'Roboto', Helvetica, sans-serif;
        color: white;
        --app-toolbar-font-size: 24px;
      }
    </style>
    <app-drawer-layout drawer-width="288px" responsive-width="1280px" narrow="{{narrow}}">

      <!-- nav panel -->
      <app-drawer id="drawer" slot="drawer">
        <app-header-layout has-scrolling-region>
          <app-header fixed slot="header">
            <!-- top toolbar -->
            <app-toolbar></app-toolbar>

            <!-- bottom toolbar -->
            <app-toolbar class="title-toolbar nav-title-toolbar">
              <div class="title">Drone Site</div>
            </app-toolbar>

          </app-header>
        </app-header-layout>
      </app-drawer>

      <!-- main panel -->
      <app-header-layout>

        <app-header fixed effects="waterfall" class="main-header" slot="header">

          <!-- top toolbar -->
          <app-toolbar>
            <!-- menu button -->
            <paper-icon-button
                    drawer-toggle
                    icon="app:menu"
                    hidden$="[[_shouldHideMenuButton(pageData.page, narrow)]]">
            </paper-icon-button>

          </app-toolbar>

          <!-- bottom toolbar -->
          <app-toolbar class="title-toolbar main-title-toolbar">
            <div class="title">ZUPERK&Uuml;LBLOG</div>
          </app-toolbar>

        </app-header>

      </app-header-layout>

    </app-drawer-layout>

    <video-element source="GrandHaven.mov" overlay-text="Grand Haven"></video-element>
    <video-element source="GrandRapids.mov" overlay-text="Grand Rapids"></video-element>
  </template>

  <script>
      /**
       * @customElement
       * @polymer
       */
      class DroneSiteElement extends Polymer.Element {
          static get is() { return 'dronesite-element'; }
          static get properties() {
              return {
              };
          }
      }

      window.customElements.define(DroneSiteElement.is, DroneSiteElement);
  </script>
</dom-module>
